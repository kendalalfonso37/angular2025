<div class="flex justify-center">
  <div class="card w-96 bg-base-200 shadow-xl mt-20 mb-20">
    <div class="card-body">

      <form class="card-body" [formGroup]="form" (ngSubmit)="login()">
        <h2 class="card-title">Login!</h2>
        <div class="items-center mt-2">
          <label class="input input-bordered validator flex items-center gap-2 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
              <path
                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
              <path
                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
            </svg>
            <input type="email" class="grow" formControlName="email" placeholder="Email"
              title="Enter a valid email address" />
          </label>
          <div class="validator-hint">Enter valid email address</div>
          <label class="input input-bordered validator flex items-center gap-2 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
              <path fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd" />
            </svg>
            <input type="password" class="grow" formControlName="password" placeholder="Password" minlength="4"
              title="Must be more than 4 characters, including number, lowercase letter, uppercase letter" />
          </label>
          <p class="validator-hint">
            Must be more than 4 characters
          </p>

          @if (loginError()) {
          <div class="text-red-500 text-sm mb-2">
            {{ loginError() }}
          </div>
          }

        </div>
        <div class="card-actions">
          <button class="btn btn-primary w-full" type="submit">Login</button>
          <a class="link link-hover link-primary" [routerLink]="['/register']">Registrarse</a>
        </div>
      </form>

    </div>
  </div>
</div>
