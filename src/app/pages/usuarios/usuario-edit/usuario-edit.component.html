<div class="p-4">
  <div class="flex justify-between mb-4 items-center">
    <h2 class="text-2xl font-semibold">Usuarios</h2>
    <a class="btn btn-primary" [routerLink]="['/usuarios']">Regresar</a>
  </div>

  <h2 class="text-xl font-bold mb-4">Editar Usuarios</h2>
  @if(user()){
    <app-usuario-form [user]="user()" (formSubmit)="updateUser($event)"></app-usuario-form>
  } @else {
    <p>Cargando...</p>
  }
</div>
